version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: timetracker_db_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-timetracker}
      POSTGRES_USER: ${DB_USER:-timetracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-timetracker}
      # Trust auth dla development - unika problemów z hasłami i encoding
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-timetracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: timetracker_backend_dev
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-*}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-timetracker}
      DB_USER: ${DB_USER:-timetracker}
      DB_PASSWORD: ${DB_PASSWORD:-timetracker}
      DB_HOST: db
      DB_PORT: 5432
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:5173,http://localhost:3000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: development
    container_name: timetracker_frontend_dev
    command: npm run dev -- --host 0.0.0.0
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    stdin_open: true
    tty: true

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
    container_name: timetracker_worker_dev
    command: python manage.py worker_run
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-dev-key}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-timetracker}
      DB_USER: ${DB_USER:-timetracker}
      DB_PASSWORD: ${DB_PASSWORD:-timetracker}
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
