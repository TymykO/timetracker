version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: timetracker_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-timetracker}
      POSTGRES_USER: ${DB_USER:-timetracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-timetracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - timetracker_network

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    container_name: timetracker_backend_prod
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      USE_SQLITE: "False"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-timetracker}
      DB_USER: ${DB_USER:-timetracker}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - timetracker_network

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: timetracker_frontend_prod
    restart: always
    networks:
      - timetracker_network

  worker:
    build:
      context: .
      dockerfile: docker/worker/Dockerfile
      target: production
    container_name: timetracker_worker_prod
    command: python manage.py worker_run
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      USE_SQLITE: "False"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-timetracker}
      DB_USER: ${DB_USER:-timetracker}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - timetracker_network

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: timetracker_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - timetracker_network

volumes:
  postgres_data_prod:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  timetracker_network:
    driver: bridge
