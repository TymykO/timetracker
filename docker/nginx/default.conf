# Upstream dla backend Django
upstream backend {
    server backend:8000;
}

# Upstream dla frontend (produkcyjny build w kontenerze)
upstream frontend {
    server frontend:80;
}

server {
    listen 80;
    server_name _;
    
    client_max_body_size 10M;
    
    # Frontend - proxy do kontenera frontend (nginx z buildem)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Backend API - proxy do Django
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings dla długich requestów
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
    
    # Django admin - proxy do Django
    location /admin {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django static files (po collectstatic)
    location /static {
        alias /var/www/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Django media files
    location /media {
        alias /var/www/media;
        expires 30d;
        add_header Cache-Control "public";
    }
}
